<div class="container mt-4">
  <h2>Student List</h2>

  <button class="btn btn-primary mb-3" (click)="setEditingId(null)">Add New Student</button>

  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Roll No</th>
        <th>Course</th>
        <th>Marks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.rollNo }}</td>
        <td>{{ student.course }}</td>
        <td>{{ student.marks }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="setEditingId(student.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.id)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="students.length === 0">
        <td colspan="6" class="text-center">No students found</td>
      </tr>
    </tbody>
  </table>
</div>
